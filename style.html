<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お知らせを投稿</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-post">
  <header class="page-header">
    <a class="back-link" href="form.php">&larr; 一覧に戻る</a>
    <h1 class="page-title">投稿フォーム</h1>
  </header>

  <main class="post-main">
    <div class="container">
      <form id="postForm" action="upload.php" method="post" enctype="multipart/form-data">
        <section class="title-section">
          <label for="title">タイトル：</label>
          <input type="text" id="title" name="title" required>
        </section>

        <section class="pdf-section">
          <label for="pdf">PDFを添付：</label>
          <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        </section>

        <section class="audio-section">
          <h2>🎤 音声を吹き込む</h2>
          <div class="audio-controls">
            <button type="button" id="startBtn">録音開始</button>
            <button type="button" id="stopBtn" disabled>録音停止</button>
          </div>
          <audio id="audioPlayback" controls></audio>
          <input type="hidden" name="audioData" id="audioData">
        </section>

        <div class="submit-btn">
          <button type="submit">投稿する</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audioPlayback = document.getElementById("audioPlayback");
    const audioDataInput = document.getElementById("audioData");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          audioDataInput.value = reader.result; // base64で送信
        };
        reader.readAsDataURL(blob);
        audioPlayback.src = URL.createObjectURL(blob);
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
